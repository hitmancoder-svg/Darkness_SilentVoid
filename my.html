<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #0b1a3a, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .screen {
      width: 90%;
      max-width: 900px;
      background: #07152f;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 25px gold;
      text-align: center;
    }

    h1 { color: gold; }

    .intro h1 {
      font-size: 60px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      background: gold;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 6px 0 #bfa100;
    }

    #game, #intro2, #end { display: none; }

    .topbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 20px;
      color: gold;
    }

    .question {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .option {
      background: radial-gradient(circle at top, #1b4fbf, #03153a);
      border: 2px solid #f5c542;
      border-radius: 30px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.2), 0 0 8px rgba(0,0,0,0.6);
    }

    .option:hover { background: gold; color: #000; }
    .selected {
      background: radial-gradient(circle at top, #ffd54f, #ff9800) !important;
      color: #000;
      box-shadow: 0 0 20px #ffd54f;
      transform: scale(1.03);
    }
    .correct {
      background: radial-gradient(circle at top, #4caf50, #1b5e20) !important;
      color: #fff;
      box-shadow: 0 0 25px #4caf50;
      animation: pulseGreen 0.6s infinite alternate;
    }
    .wrong {
      background: radial-gradient(circle at top, #e53935, #7f0000) !important;
      color: #fff;
      box-shadow: 0 0 25px #e53935;
      animation: pulseRed 0.6s infinite alternate;
    }

    @keyframes pulseGreen {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    @keyframes pulseRed {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    #controls { margin-top: 20px; }

    button:active {
      transform: translateY(4px) scale(0.97);
      box-shadow: 0 2px 0 #bfa100;
    }
  </style>
</head>
<body>

  <div class="screen intro" id="intro1">
    <h1>SUSTAINABLE PRACTICES IN ANCIENT TIMES</h1>
    <button id="start1">NEXT</button>
  </div>

  <div class="screen" id="game">
    <div class="topbar">
      <div id="timer">Time: 15</div>
      <div id="score">Score: 0</div>
    </div>

    <div class="question" id="question"></div>

    <div class="options">
      <div class="option" data-i="0"></div>
      <div class="option" data-i="1"></div>
      <div class="option" data-i="2"></div>
      <div class="option" data-i="3"></div>
    </div>

    <div id="controls">
      <button id="startTimerBtn">Start Timer</button>
      <button id="confirmBtn">Confirm</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <div class="screen intro" id="intro2">
    <h1>YOGA , PRANAYAM AND MEDITATION FOR HEALTH AND WELL BEING</h1>
    <button id="start2">START</button>
  </div>

  <div class="screen intro" id="end">
    <h1>THANK YOU</h1>
    <p style="font-size:22px">Quiz Completed.</p>
  </div>

<script>
  const round1 = [
    { q: "Ancient Indian farmers mainly used which type of farming?", o: ["Chemical farming", "Organic farming", "Factory farming", "Machine farming"], a: 1 },
    { q: "Which natural item was commonly used as fertilizer in ancient Indian agriculture?", o: ["Plastic waste", "Cow dung", "Chemical powder", "Petrol"], a: 1 },
    { q: "What was the main belief about nature in ancient India?", o: ["Nature is for profit", "Nature is a machine", "Nature is a living entity", "Nature is unlimited"], a: 2 },
    { q: "Which farming method keeps soil fertile by changing crops?", o: ["Irrigation", "Crop rotation", "Harvesting", "Storage"], a: 1 },
    { q: "What system was used to collect rainwater in ancient times?", o: ["Dams", "Pipelines", "Rainwater harvesting", "Wells only"], a: 2 },
    { q: "What are Baolis and Vavs mainly used for?", o: ["Farming", "Storing water", "Trading", "Housing"], a: 1 },
    { q: "What helped protect biodiversity in ancient forests?", o: ["Industries", "Sacred groves", "Highways", "Factories"], a: 1 },
    { q: "What type of waste system did ancient people follow?", o: ["Plastic disposal", "Natural recycling", "Burning waste", "Dumping waste"], a: 1 },
    { q: "Why was ancient architecture sustainable?", o: ["Used glass only", "Used imported materials", "Followed climate and nature", "Used heavy machines"], a: 2 }
  ];

  const round2 = [
    { q: "You are a yoga teacher. Which asana improves balance and concentration?", o: ["Bhujangasana", "Tadasana", "Vrikshasana", "Shavasana"], a: 2 },
    { q: "You are a student feeling stressed. Which pranayama will calm your mind?", o: ["Kapalbhati", "Anulom Vilom", "Bhastrika", "Surya Bhedana"], a: 1 },
    { q: "You are a sports trainer. Which exercise increases heart strength?", o: ["Sitting", "Running", "Sleeping", "Watching TV"], a: 1 },
    { q: "You are a yoga instructor. Which asana helps reduce back pain?", o: ["Bhujangasana", "Padmasana", "Vajrasana", "Shavasana"], a: 0 },
    { q: "You are a health coach. Which practice improves breathing capacity?", o: ["Skipping meals", "Pranayama", "Mobile use", "Resting all day"], a: 1 }
  ];

  let currentRound = round1;
  let index = 0;
  let score = 0;
  let locked = false;
  let selectedIndex = null;
  let timeLeft = 15;
  let timerInterval;

  const intro1 = document.getElementById('intro1');
  const intro2 = document.getElementById('intro2');
  const game = document.getElementById('game');
  const end = document.getElementById('end');
  const questionBox = document.getElementById('question');
  const scoreBox = document.getElementById('score');
  const timerBox = document.getElementById('timer');
  const options = document.querySelectorAll('.option');

  document.getElementById('start1').onclick = () => {
    intro1.style.display = 'none';
    game.style.display = 'block';
    load();
  };

  document.getElementById('start2').onclick = () => {
    intro2.style.display = 'none';
    game.style.display = 'block';
    load();
  };

  function startTimer() {
    clearInterval(timerInterval);
    timeLeft = 15;
    timerBox.innerText = 'Time: ' + timeLeft;

    timerInterval = setInterval(() => {
      timeLeft--;
      timerBox.innerText = 'Time: ' + timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        autoConfirm();
      }
    }, 1000);
  }

  function load() {
    locked = false;
    selectedIndex = null;
    questionBox.innerText = currentRound[index].q;

    options.forEach((btn, i) => {
      btn.className = 'option';
      btn.innerText = String.fromCharCode(65 + i) + '. ' + currentRound[index].o[i];
    });

    scoreBox.innerText = 'Score: ' + score;
    timerBox.innerText = 'Time: 15';
    clearInterval(timerInterval);
  }

  options.forEach(btn => {
    btn.addEventListener('click', () => {
      if (locked) return;
      options.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedIndex = Number(btn.dataset.i);
    });
  });

  document.getElementById('startTimerBtn').onclick = () => {
    if (!locked) startTimer();
  };

  document.getElementById('confirmBtn').onclick = () => {
    if (locked || selectedIndex === null) return;
    confirmAnswer();
  };

  function autoConfirm() {
    if (locked) return;
    confirmAnswer();
  }

  function confirmAnswer() {
    locked = true;
    clearInterval(timerInterval);

    setTimeout(() => {
      const correct = currentRound[index].a;

      if (selectedIndex === correct) {
        options[correct].classList.add('correct');
        score += 1;
      } else {
        if (selectedIndex !== null) options[selectedIndex].classList.add('wrong');
        options[correct].classList.add('correct');
      }

      scoreBox.innerText = 'Score: ' + score;
    }, 1000);
  }

  document.getElementById('nextBtn').onclick = () => {
    index++;

    if (index >= currentRound.length) {
      if (currentRound === round1) {
        game.style.display = 'none';
        intro2.style.display = 'block';
        currentRound = round2;
        index = 0;
        return;
      } else {
        game.style.display = 'none';
        end.style.display = 'block';
        return;
      }
    }

    load();
  };
</script>
</body>
</html>
